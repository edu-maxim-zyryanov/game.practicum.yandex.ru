# crp6csdgt3p5mbfa9usd - from console.cloud.yandex.ru - "Container Registry/Реестры/<name>"
# https://cloud.yandex.ru/docs/cli/quickstart
# https://cloud.yandex.ru/docs/cos/tutorials/docker-compose

# This is a basic workflow to help you get started with Actions

name: Push To Yandex Cloud CR

# Controls when the action will run. 
on:
  release:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Yandex Cloud CR "Login" Action for GitHub Actions
        uses: yc-actions/yc-cr-login@v0.1-alpha
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}


      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: crp6csdgt3p5mbfa9usd
          CR_REPOSITORY: game.practicum.yandex.ru
          IMAGE_TAG: ${{ github.sha }}
          CLIENT_PORT: 3000
          SERVER_PORT: 3001
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5432
        run: |
          docker compose build
          docker tag practicum-client:latest cr.yandex/$CR_REGISTRY/practicum-client:$IMAGE_TAG
          docker push cr.yandex/$CR_REGISTRY/practicum-client:$IMAGE_TAG
          docker tag practicum-server:latest cr.yandex/$CR_REGISTRY/practicum-server:$IMAGE_TAG
          docker push cr.yandex/$CR_REGISTRY/practicum-server:$IMAGE_TAG
